<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Proyectos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1e1e1e;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .nav-button {
            background: #000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s ease;
            border: 2px solid #00ffcc;
        }
        .nav-button:hover {
            background: #00ffcc;
            color: #121212;
        }
        .projects-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 50px;
        }
        .project-button {
            background: #000;
            color: #fff;
            padding: 20px;
            width: 80%;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            border: 3px solid #00ffcc;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .project-button:hover {
            background: #00ffcc;
            color: #121212;
        }
        .project-description {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
    <nav>
        <a href="index.html" class="nav-button">Home</a>
        <a href="proyectos.html" class="nav-button">Proyectos</a>
    </nav>
</header>
    <section class="projects-container">
        <a href="https://github.com/Marcosdg1221/Proyecto-android-quizzes" target="_blank" class="project-button">
            Proyecto de Quizzes en Android Studio
            <div class="project-description">Aplicación donde los usuarios pueden crear, editar, borrar y jugar quizzes, compitiendo con un sistema de puntos.</div>
        </a>
        <a href="https://github.com/Marcosdg1221/Proyecto-Marvel" target="_blank" class="project-button">
            Proyecto Marvel
            <div class="project-description">Aplicación en MAUI para puntuar combates entre personajes y visualizar clasificaciones.</div>
        </a>
    </section>
</body>
</html>
